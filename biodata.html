<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marriage Biodata Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f8f9ff;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            text-align: center;
            padding: 30px 20px;
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-content {
            padding: 30px;
        }

        .photo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .photo-preview {
            width: 150px;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            border: 3px solid #e0e0ff;
            margin: 0 auto 20px;
            background: #f5f7ff;
            display: block;
        }

        .photo-upload {
            display: inline-block;
            background: #6a11cb;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .photo-upload:hover {
            background: #2575fc;
        }

        .photo-upload input {
            display: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
            font-size: 1rem;
        }

        .required::after {
            content: " *";
            color: #ff4757;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            background: #f9faff;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #6a11cb;
            background: white;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
        }

        .row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .col {
            flex: 1;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .radio-group, .checkbox-group {
            display: flex;
            gap: 20px;
            margin-top: 5px;
        }

        .radio-option, .checkbox-option {
            display: flex;
            align-items: center;
        }

        .radio-option input, .checkbox-option input {
            width: auto;
            margin-right: 8px;
        }

        .section-title {
            font-size: 1.3rem;
            color: #6a11cb;
            margin: 30px 0 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .family-details {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #eee;
        }

        .form-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 14px 30px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-submit {
            background: #6a11cb;
            color: white;
        }

        .btn-submit:hover {
            background: #2575fc;
            transform: translateY(-2px);
        }

        .btn-reset {
            background: #f1f2f6;
            color: #444;
        }

        .btn-reset:hover {
            background: #e0e0e0;
        }

        .form-note {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #777;
        }

        @media (max-width: 600px) {
            .row {
                flex-direction: column;
                gap: 15px;
            }
            
            .form-content {
                padding: 20px;
            }
            
            .form-actions {
                flex-direction: column;
                gap: 10px;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-heart"></i> Marriage Biodata</h1>
            <p>Please provide your information for marriage purposes</p>
        </div>
        
        <div class="form-content">
            <form id="biodataForm">
                <div class="photo-section">
                    <img src="https://via.placeholder.com/150x180/f5f7ff/6a11cb?text=Photo" alt="Profile Photo" class="photo-preview" id="photoPreview">
                    <div class="photo-upload">
                        <i class="fas fa-camera"></i> Upload Photo
                        <input type="file" id="profilePhoto" accept="image/*">
                    </div>
                </div>

                <h3 class="section-title">Personal Information</h3>
                
                <div class="row">
                    <div class="col">
                        <label for="fullName" class="required">Full Name</label>
                        <input type="text" id="fullName" name="fullName" required placeholder="As per official documents">
                    </div>
                    <div class="col">
                        <label for="nickname">Nickname</label>
                        <input type="text" id="nickname" name="nickname" placeholder="What you like to be called">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="dateOfBirth" class="required">Date of Birth</label>
                        <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                    </div>
                    <div class="col">
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age" placeholder="Your current age">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="height">Height</label>
                        <input type="text" id="height" name="height" placeholder="e.g., 5'8&quot; or 172 cm">
                    </div>
                    <div class="col">
                        <label for="weight">Weight</label>
                        <input type="text" id="weight" name="weight" placeholder="e.g., 65 kg">
                    </div>
                </div>

                <div class="form-group">
                    <label>Gender</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="gender-male" name="gender" value="male" checked>
                            <label for="gender-male">Male</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="gender-female" name="gender" value="female">
                            <label for="gender-female">Female</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="religion" class="required">Religion</label>
                        <select id="religion" name="religion" required>
                            <option value="">Select Religion</option>
                            <option value="hindu">Hindu</option>
                            <option value="muslim">Muslim</option>
                            <option value="christian">Christian</option>
                            <option value="sikh">Sikh</option>
                            <option value="jain">Jain</option>
                            <option value="buddhist">Buddhist</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="caste">Caste/Community</label>
                        <input type="text" id="caste" name="caste" placeholder="Your caste or community">
                    </div>
                </div>

                <div class="form-group">
                    <label for="motherTongue">Mother Tongue</label>
                    <input type="text" id="motherTongue" name="motherTongue" placeholder="Your native language">
                </div>

                <h3 class="section-title">Contact Information</h3>

                <div class="row">
                    <div class="col">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="example@email.com">
                    </div>
                    <div class="col">
                        <label for="phone" class="required">Phone</label>
                        <input type="tel" id="phone" name="phone" required placeholder="+1234567890">
                    </div>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" placeholder="Your current address"></textarea>
                </div>

                <h3 class="section-title">Education & Career</h3>

                <div class="row">
                    <div class="col">
                        <label for="education">Highest Education</label>
                        <select id="education" name="education">
                            <option value="">Select Education</option>
                            <option value="high-school">High School</option>
                            <option value="graduate">Graduate</option>
                            <option value="post-graduate">Post Graduate</option>
                            <option value="doctorate">Doctorate</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="degree">Degree/Field</label>
                        <input type="text" id="degree" name="degree" placeholder="e.g., B.Tech Computer Science">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="occupation">Occupation</label>
                        <input type="text" id="occupation" name="occupation" placeholder="Your profession">
                    </div>
                    <div class="col">
                        <label for="income">Annual Income</label>
                        <input type="text" id="income" name="income" placeholder="Approximate income">
                    </div>
                </div>

                <h3 class="section-title">Family Information</h3>
                
                <div class="family-details">
                    <div class="row">
                        <div class="col">
                            <label for="fatherName">Father's Name</label>
                            <input type="text" id="fatherName" name="fatherName" placeholder="Father's full name">
                        </div>
                        <div class="col">
                            <label for="fatherOccupation">Father's Occupation</label>
                            <input type="text" id="fatherOccupation" name="fatherOccupation" placeholder="Father's profession">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="motherName">Mother's Name</label>
                            <input type="text" id="motherName" name="motherName" placeholder="Mother's full name">
                        </div>
                        <div class="col">
                            <label for="motherOccupation">Mother's Occupation</label>
                            <input type="text" id="motherOccupation" name="motherOccupation" placeholder="Mother's profession">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="siblings">Siblings</label>
                        <input type="text" id="siblings" name="siblings" placeholder="Brothers and sisters">
                    </div>
                </div>

                <h3 class="section-title">About Yourself</h3>

                <div class="form-group">
                    <label for="aboutYourself">Describe Yourself</label>
                    <textarea id="aboutYourself" name="aboutYourself" placeholder="Your personality, interests, hobbies"></textarea>
                </div>

                <div class="form-group">
                    <label for="partnerExpectations">Partner Expectations</label>
                    <textarea id="partnerExpectations" name="partnerExpectations" placeholder="What you expect in a partner"></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-submit"><i class="fas fa-check"></i> Submit Biodata</button>
                    <button type="reset" class="btn btn-reset"><i class="fas fa-redo"></i> Reset</button>
                </div>
                
                <div class="form-note">
                    <p>All information provided will be kept confidential</p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
